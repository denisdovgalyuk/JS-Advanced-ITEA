также добавьте кнопки которые останавливают отчет, и запускают его заново и добавьте кнопку

<div class="card" style="width: 30rem; height: 9rem;">
    <h1 class="card-title text-danger">0</h1>
    <div class="container">
        <button type="button" class="btn btn-primary">Stop</button>
        <button type="button" class="btn btn-secondary">Reset</button>
        <button type="button" class="btn btn-success">Continue</button>
    </div>
</div>

<script>
    let btnStop = document.querySelector('.btn-primary');
    let btnReset = document.querySelector('.btn-secondary');
    let btnContinue = document.querySelector('.btn-success');
    let output = document.querySelector('.card-title');

    /* Создайте счетчик секунд, который начинает отчет с 1 и заканчивается на 30,
        также добавьте кнопки которые останавливают отчет, и запускают его заново и добавьте кнопку
        обнуляющую отcчет. */
    (function() {
        var min_value = 1;
        var max_value = 30;

        var timer = setInterval(() => {
            min_value > max_value ? clearInterval(timer) : output.innerHTML = min_value++;
        }, 1000);

        btnStop.onclick = stopTimer;
        btnReset.onclick = resetTimer;
        btnContinue.onclick = continueTimer;

        function stopTimer() {clearInterval(timer)};

        function resetTimer() {
            min_value = 1;
            output.innerHTML = min_value;
        };

        function continueTimer() {
            timer = setInterval(() => {
                min_value > max_value ? clearInterval(timer) : output.innerHTML = min_value++;
            }, 1000);
        }
    })();
