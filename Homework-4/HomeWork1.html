<!-- Доработайте пример, 005_thisExample.html, при наведении мыши к одному из блоков,
     цвет блока должен измениться, на уникальный, такой которого еще нету у существующих блоков.
    Также выведите в блок текстовое оповещение о информации цвета,
    который используется для фона данного блока.
    При попытке закрыть вкладку, придупредите пользователя о том что информация будет утеряна.
    Используйте window.onload.  -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework - 4</title>
    <style>
        div {
            background-color:green;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            width: 100px;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>

    window.onload = function() {
        var divArr = document.getElementsByTagName("div");
        var red = 0, green = 0, blue = 0;

        for (var i = 0; i < divArr.length; i++) {
            divArr[i].onmouseover = function () {
                red = Math.floor(Math.random() * 255);
                green = Math.floor(Math.random() * 255);
                blue = Math.floor(Math.random() * 255);

                this.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
                this.textContent = this.style.backgroundColor;
            }
        }

        window.onbeforeunload = function() {
            return "Вы точно хотите закрыть вкладку? Информация будет утеряна!";
        };
    }
     
    </script>
</body>
</html>
