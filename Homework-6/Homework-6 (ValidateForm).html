 <!DOCTYPE html>
 <html lang="en">
 <head>
	 <meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	 <title>Homework-6 (ValidateForm)</title>
	<style>
				.form-wrapp {
					margin-bottom: 8px;
				}
		   input.invalid {
            background-color: red;
        }

        input.valid {
            background-color: green;
        }
	</style>
	</head>
 <body>

	<form name="form" id="form">

		<div class="form-wrapp">
			<label for="name">UserName:</label>
			<input type="text" name="name" id="name" pattern="^[a-z0-9_-]{3,16}$" /> 
		</div>
		
		<div class="form-wrapp">
			<label for="email">Email:</label>
			<input type="text" name="email" id="email" pattern="^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$" />
		</div>
		
		<div class="form-wrapp">
			<label for="zip">Zip:</label>
			<input type="text" name="zip" id="zip" pattern="^\d{5}(?:[-\s]\d{4})?$" />
		</div>

		<input type="submit" />
	</form>

	<script src="validateOptimization.js"></script>
 </body>
 </html>
